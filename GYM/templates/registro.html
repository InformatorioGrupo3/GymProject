

<div id="container_form" class="col-6">
	<form method="post" action="" enctype="multipart/form-data" class="col-12">
		{% csrf_token %}
		<!-- Elementos fila 1 --> 
	  	<div class="form-row">
	  		<!-- Columnas de la fila 1 -->
		    <div class="form-group col-md-6">
				<label for="{{ form.nombre.id_for_label }}">Nombre:</label>
				<br>
				<span class="offset-md-3">{{ form.nombre }}</span>
		    </div>
		    <div class="form-group col-md-6">
				<label for="{{ form.apellido.id_for_label }}">Apellido:</label>
				<br>
				<span class="offset-md-3">{{ form.apellido }}</span>
		    </div>
		</div>
		<!-- Elementos fila 2 --> 
		<div class="form-row">
			<!-- Columnas de la fila 2 -->
			<div class="form-group col-md-6">
			    <label  for="{{ form.dni.id_for_label }}" >DNI:</label>
			    <br>
			    <span class="offset-md-3">{{ form.dni }}</span>
			</div>
			<div class="form-group col-md-6">
			    <label  for="{{ form.fecha_nacimiento.id_for_label }}" >Fecha de Nacimiento:</label>
			    <br>
				<span class="offset-md-3">{{ form.fecha_nacimiento }}</span>
			</div>
		</div>
		<!-- Elementos fila 4 --> 
		<div class="form-row">
			<!-- Columnas de la fila 4 -->
			<div class="form-group col-md-6">
			    <label for="{{ form.email.id_for_label }}">Email:</label>
			    <span class="offset-md-3">{{ form.email }}</span>
			</div>
			<div class="form-group col-md-6">
			    <label for="{{ form.telefono.id_for_label }}">Teléfono:</label>
			    <span class="offset-md-3">{{ form.telefono }}</span>
			</div>
		  	<div class="form-group col-md-6">
			    <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
			    <br>
			    <span class="offset-md-3">{{ form.password1 }}</span>
		  	</div>
			<div class="form-group col-md-6">
			    <label for="{{ form.password2.id_for_label }}">Confirmar contraseña:</label>
			    <br>
			    <span class="offset-md-3">{{ form.password2 }}</span>
			</div>
			<div class="form-group col-12">
			    <label for="{{ form.foto.id_for_label }}">Foto:</label>
			    <span class="offset-md-3">{{ form.foto }}</span>
			</div>
		</div>
		<div class="form-group col-12">
			<a href="{% url 'index' %}" 
	       		class="btn btn-danger float-left" 
	       		role="button" 
	       		aria-pressed="true">Cancelar</a>
		  	<button type="submit" 
		  			class="btn btn-primary float-right">Registrarse
		  	</button>
		</div>		  
	</form>
</div>
