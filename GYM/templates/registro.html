{% extends 'base.html' %}
{% load static %}
{% block titulo %}INICIO{% endblock titulo %}

<!-- Los botones del Navbar cambian acá -->
{% block botones %} {% endblock botones %}


{% block contenido %} 
<div class="container_form">
	<form>
	<!-- Elementos fila 1 --> 
  	<div class="form-row">
  		<!-- Columnas de la fila 1 -->
	    <div class="form-group col-md-6">
	      <label for="inputNombre">Nombre</label>
	      <input type="text" class="form-control" id="inputNombre">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword4">Apellido</label>
	      <input type="text" class="form-control" id="inputApellido">
	    </div>
	</div>
	<!-- Elementos fila 2 --> 
	<div class="form-row">
		<!-- Columnas de la fila 2 -->
		<div class="form-group col-md-6">
		    <label  for="inputDNI" >DNI</label>
			<input type="text" class="form-control" id="inputDNI">
		</div>
	</div>
	<!-- Elementos fila 3 --> 
	<div class="form-row">
		<!-- Columnas de la fila 3 -->
		<div class="form-group col-md-6">
		    <label for="inputEmail">Email</label>
		    <input type="email" class="form-control" id="inputEmail">
		</div>
		<div class="form-group col-md-6">
		    <label for="inputPassword">Password</label>
		    <input type="password" class="form-control" id="inputPassword">
		</div>
	</div>
	<!-- Elementos fila 4 --> 
	  <div class="form-row">
		<!-- Columnas de la fila 4 -->
	  	<div class="form-group col-md-6">
		    <label for="inputAddress">Dirección</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
	  	</div>
		<div class="form-group col-md-6">
		    <label for="inputTelefono">Teléfono</label>
		    <input type="text" class="form-control" id="inputTelefono" placeholder="3624-xxxxxx">
		</div>
	</div>
	  <button type="submit" class="btn btn-primary">Registrarse</button>
	</form>
</div>

{% endblock contenido%}
