{% block contenido %} 
<div class="container">
	<div class="raw">
		<div class="col-12 col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body"> 
					<form method="POST" class="form-group">

			</div>
		</div>
	</div>
	
</div>
