{% extends 'base.html' %}
{% load static %}
{% block titulo %}INGRESO{% endblock titulo %}


<!-- Los botones del Navbar cambian acÃ¡ -->

{% block contenido %} 
<div class="container">
	<div class="raw">
		<div class="col-12 col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body"> 
					<form method="POST" class="form-group">
						{% csrf_token %}
						<table> 
						{{ form.as_table }}
						</table>
						<button type="submit" class="btn btn-success float-center">Ingresar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock contenido%}
