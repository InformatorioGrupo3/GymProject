{% extends 'base.html' %}
{% load static %}
{% block titulo %}INICIO{% endblock titulo %}
{% block contenido %}
  <!--   ================ PRINCIPAL ================   -->

<!-- Carousel wrapper -->
<div
  id="carouselBasicExample"
  class="carousel slide carousel-fade"
  data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselBasicExample" 
        data-slide-to="0" 
        class="active">
    </li>
    <li data-target="#carouselBasicExample" 
        data-slide-to="1">
    </li>
    <li data-target="#carouselBasicExample" 
        data-slide-to="2">
    </li>
  </ol>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
      <img src="{% static 'img/funcional.jpg' %}"
           class="d-block w-100"
           alt="actividad"/>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="{% static 'img/spinning.jpg' %}"
        class="d-block w-100"
        alt="actividad"/>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="{% static 'img/musculacion.jpg' %}"
        class="d-block w-100"
        alt="actividad"/>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <a class="carousel-control-prev"
     href="#carouselBasicExample"
     role="button"
     data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next"
     href="#carouselBasicExample"
     role="button"
     data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
<!-- Carousel wrapper close -->

{% endblock contenido %}
